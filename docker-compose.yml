version: "3"

services:
  app:
    build: .
    command: npm run dev
    ports:
      - 4000:4000
    volumes:
      - .:/usr/app
    depends_on:
      - db
  db:
    container_name: 'database-node'
    command: --default-authentication-plugin=mysql_native_password
    image: mysql:5.7
    restart: always
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=recipes
    stdin_open: true
    tty: true